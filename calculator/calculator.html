<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="calculator">
        <section class="heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="text-center">Calculator Using Bootstarp 5 UI & JavaScript</h2>
                    </div>
                </div>
            </div>        
        </section>  

        <section class="calculator-container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7">
                        <div class="calculaton">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="num1" placeholder="25">
                                <label for="num1">Enter First Number</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="num2" placeholder="29">
                                <label for="num2">Enter Secoend Number</label>
                              </div>
                              <div class="form-floating mb-5">
                                <select class="form-select" id="operation" aria-label="Floating label select example">
                                  <option selected>Choose Calculation Type</option>
                                  <option value="add">+</option>
                                  <option value="min">-</option>
                                  <option value="mul">x</option>
                                  <option value="div">/</option>
                                </select>
                                <label for="operation">Works with selects</label>
                              </div>
                              <!-- <button type="submit" onclick="calculate()" class="btn">Calculate Now</button>                         -->
                             
                        </div>
                    </div>
                    <div class="col-lg-5">  
                        <div class="form-floating mb-3">                           
                            <textarea class="form-control" id="result"></textarea>
                            <label for="result">Your Result : </label>
                        </div>  
                        <button type="submit" onclick="calculate()" class="btn">Calculate Now</button>                       

                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operation = document.getElementById("operation").value;
            var resultElement = document.getElementById("result");

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.value= "Please enter valid numbers";
                return;
            }

            var result;
            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "sub":
                    result = num1 - num2;
                    break;
                case "mul":
                    result = num1 * num2;
                    break;
                case "div":
                    if (num2 === 0) {
                        resultElement.value = "Cannot divide by zero";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultElement.value= "Invalid operation";
                    return;
            }

            resultElement.value=result;
        }
    </script>
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
